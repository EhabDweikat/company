 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Contracting company | Login</title>
</head>

<body>
  <div class="box">
    <div class="container">

      <div class="top">
        <span>Have an account?</span>
        <header>Login</header>
      </div>

      <h1>Contracting company</h1> <!-- Added the "Contracting company" statement -->

      <form action="../index.html">
        <div class="input-field">
          <input type="text" class="input" placeholder="Username" value="ahmed" readonly>
          <i class='bx bx-user'></i>
        </div>

        <div class="input-field">
          <input type="password" class="input" placeholder="Password" value="1234" readonly>
          <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
          <input type="submit" class="submit" value="Login">
        </div>
      </form>

      <div class="two-col">
        <div class="one">
          <input type="checkbox" name="" id="check">
          <label for="check"> Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">Forgot password?</a></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
